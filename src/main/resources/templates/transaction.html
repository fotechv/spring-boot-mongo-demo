<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .nav a { margin-right: 12px; }
    button { padding: 8px 12px; cursor: pointer; }
    pre { background:#f6f6f6; padding:12px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/customer">Customer</a>
    <a href="/transaction">Transaction</a>
  </div>
  <h1>Transaction</h1>
  <p>Nhấn nút để tạo transaction ngẫu nhiên. <b>customerId</b> sẽ lấy ngẫu nhiên từ bảng (collection) customer.</p>

  <label>Count: <input id="count" type="number" value="100" min="1" /></label>
  <button id="seedBtn">Tạo transaction tự động</button>

  <h3>Kết quả</h3>
  <pre id="out">(chưa có)</pre>

  <script>
    document.getElementById('seedBtn').addEventListener('click', async () => {
      const count = document.getElementById('count').value || 100;
      const res = await fetch(`/api/transactions/seed?count=${count}`, { method: 'POST' });
      const json = await res.json();
      document.getElementById('out').textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
